<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <section class="section-cards">
      <div class="card">
        <div class="content-card">
          <p>Ganhos</p>
          <h2 class="card-value" id="revenue">R$ 0,00</h2>
        </div>
        <div class="icon">
          <span><i class="fa-solid fa-arrow-up fa-2xl"></i></span>
        </div>
      </div>
      <div class="card">
        <div class="content-card">
          <p>Despesas</p>
          <h2 class="card-value" id="expenditure">R$ 0,00</h2>
        </div>
        <div class="icon">
          <span><i class="fa-solid fa-arrow-down fa-2xl"></i></span>
        </div>
      </div>
      <div class="card">
        <div class="content-card">
          <p>Saldo Atual</p>
          <h2 class="card-value" id="balance">R$ 0,00</h2>
        </div>
        <div class="icon">
          <span><i class="fa-solid fa-building-columns fa-2xl"></i></span>
        </div>
      </div>
    </section>
  </main>
  <div class="container-chart">
    <div class="chart">
      <canvas id="linechart"></canvas>
    </div>
    <div class="chart">
      <canvas id="doughnut-chart"></canvas>
    </div>
  </div>


  <section class="table">
    <section class="table-header">
      <h1>Tabela Completa</h1>
      <div class="input-itens">
        <input type="search" placeholder="Procurar registro...">
        <span> <i class="fa-solid fa-magnifying-glass"></i></span>
        <span></span>
      </div>
    </section>
    <section class="table-body">
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Categoria</th>
            <th>Data</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </section>

  <div class="buttons">
    <button data-modal="abrir">Adicionar</button>
    <button id="delete">Apagar tudo</button>
  </div>

  <section class="modal-container" data-modal="container">
    <div class="modal">
      <button data-modal="fechar" class="fechar">X</button>
      <ul id="typeInput">
        <li class="gain">Ganho</li>
        <li class="expenditure">Despesa</li>
      </ul>
      <label for="descripttion">Digite a descrição: </label>
      <input type="text" id="description" class="inputs">
      <label for="value">Informe o valor: </label>
      <input type="number" id="value" placeholder="" class="inputs">
      <label for="category">Digite a categoria: </label>
      <input type="text" id="category" class="inputs">
      <label for="date">Informe a data:</label>
      <input type="date" id="date" class="inputs">
      <h3 class="alert"></h3>
      <button id="btnConfirm" class="buttons">Confirmar</button>
      <button id="btnUpdate" class="buttons">Atualizar</button>
      <button id="btnDelete" class="buttons">Apagar</button>
    </div>
  </section>


  <script src="https://kit.fontawesome.com/bcfe146bbd.js" crossorigin="anonymous"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./js/chart1.js"></script>
  <script type="module" src="./js/chart2.js"></script>
  <script src="./js/filter.js" defer></script>
</body>

</html>
