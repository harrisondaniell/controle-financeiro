<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="data:,">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body id="body-pd" class="light">
  <div id="topo">
    <button id="btn-mobile">
      <span id="hamburger"></span>
    </button>
    <h2>Dashboard</h2>
    <div class="btnDark">
      <input type="checkbox" id="toggle">
      <label class="toggle" for="toggle">
        <i class="bx bxs-sun"></i>
        <i class="bx bx-moon"></i>
        <span class="ball"></span>
      </label>
    </div>
  </div>
  <div id="newheader">
    <header class="l-navbar" id="navbar">
      <nav class="nav">
        <div>
          <div class="nav__brand">
            <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
            <a href="#" class="nav__logo">Primo Dev</a>
          </div>
          <ul class="nav__list">
            <a href="#" class="nav__link1 first__item" data-modal="open">
              <i class="fa-solid fa-plus fa-xl" class="nav__icon"></i>
              <span class="nav__name">Adicionar</span>
            </a>

            <a href="#" class="nav__link activeSide">
              <ion-icon name="home-outline" class="nav__icon"></ion-icon>
              <span class="nav__name">Dashboard</span>
            </a>
            <a href="#table" class="nav__link">
              <i class="fa-solid fa-table fa-lg" class="nav__icon"></i>
              <span class="nav__name">Tabela</span>
            </a>

            <a href="#" class="nav__link">
              <i class="fa-solid fa-chart-simple fa-xl nav_icon"></i>

              <span class="nav__name">Análises</span>
            </a>
            <a href="#" class="nav__link">
              <ion-icon name="settings-outline" class="nav__icon"></ion-icon>
              <span class="nav__name">Configurações</span>
            </a>
          </ul>
        </div>
        <a href="#" class="nav__link">
          <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
          <span class="nav__name">Login</span>
        </a>
      </nav>
    </header>
  </div>
  <main id="dashboard" class="section">
    <div class="top__pc">
      <h1>Dashboard</h1>
      <div class="btnDark ">
        <input type="checkbox" id="toggle">
        <label class="toggle" for="toggle">
          <i class="bx bxs-sun"></i>
          <i class="bx bx-moon"></i>
          <span class="ball"></span>
        </label>
      </div>
    </div>
    </div>
    <h2 class="balance balance__mobile" id="saldo">R$ 0,00</h2>

    <section class="section-cards">
      <div class="card">
        <div class="content-card">
          <p>Ganhos</p>
          <h2 class="card-value" id="revenue">R$ 0,00</h2>
        </div>
        <div class="icon">
          <span><i class="fa-solid fa-arrow-up fa-2xl"></i></span>
        </div>
      </div>
      <div class="card">
        <div class="content-card">
          <p>Despesas</p>
          <h2 class="card-value" id="expenditure">R$ 0,00</h2>
        </div>
        <div class="icon">
          <span><i class="fa-solid fa-arrow-down fa-2xl"></i></span>
        </div>
      </div>
      <div class="card" id="not__mobile">
        <div class="content-card">
          <p>Saldo</p>
          <h2 class="card-value balance">R$ 0,00</h2>
        </div>
        <div class="icon">
          <span><i class="fa-solid fa-building-columns fa-2xl"></i></span>
        </div>
      </div>
    </section>
    <section>
      <div class="container-chart">
        <div class="chart doughnut-chart">
          <canvas id="doughnut-chart"></canvas>
        </div>
        <div class="chart linechart">
          <canvas id="linechart"></canvas>
        </div>
      </div>
      <div class="chart-line">
        <canvas id="ctx3"></canvas>
      </div>
    </section>
  </main>

  <section class="table section" id="table">
    <section class="table-header">
      <h1>Tabela Completa</h1>
      <div class="input-itens">
        <input type="search" placeholder="Procurar registro...">
        <span> <i class="fa-solid fa-magnifying-glass"></i></span>
        <span></span>
      </div>
    </section>
    <section class="table-body">
      <table>
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Categoria</th>
            <th>Data</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </section>

  <div class="buttons">
    <button id="delete">Apagar tudo</button>
  </div>

  <section class="modal-container" data-modal="container">
    <div class="modal">
      <button data-modal="close" class="fechar">X</button>
      <ul id="typeInput">
        <li class="gain">Ganho</li>
        <li class="expenditure">Despesa</li>
      </ul>
      <label for="descripttion">Digite a descrição: </label>
      <input type="text" id="description" autocomplete="off" class="inputs">
      <label for="value">Informe o valor: </label>
      <input type="number" id="value" autocomplete="off" placeholder="" class="inputs">
      <label for="category">Digite a categoria: </label>
      <input type="text" id="category" autocomplete="off" class="inputs">
      <label for="date">Informe a data:</label>
      <input type="date" id="date" class="inputs">
      <h3 class="alert"></h3>
      <button id="btnConfirm" class="buttons">Confirmar</button>
      <button id="btnUpdate" class="buttons">Atualizar</button>
      <button id="btnDelete" class="buttons">Apagar</button>
    </div>
  </section>


  <script type="module" src="./js/main.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./js/charts/chart1.js"></script>
  <script type="module" src="./js/charts/chart2.js"></script>
  <script type="module" src="./js/charts/chart3.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://kit.fontawesome.com/bcfe146bbd.js" crossorigin="anonymous"></script>
</body>

</html>
